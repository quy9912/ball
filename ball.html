<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ball</title>
</head>
<body>
    <form>
        <img src="1.jpg" id="ball" height="240" width="200"/>;
        <p style="color: red;"> Click button below to move the image to right</p>;
        <input type="button" value="Click me !" onclick="moveright();">
    </form>

    <script>
        var imgObj = null;
        imgObj = document.getElementById('ball');
        function init() {
            imgObj = document.getElementById('ball');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }

        function moveright() {
            imgObj.style.left = parseInt(imgObj.style.left)  + 10 + 'px';

        }
        window.onload = init;
    </script>
</body>
</html>
